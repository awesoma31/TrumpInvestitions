# Ktor Application Configuration
ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    
    application {
        modules = [ com.trumpinvestitions.gateway.ApplicationKt.module ]
    }
}

# JWT Configuration
jwt {
    secret = "your-secret-key-change-in-production"
    audience = "trumpinvestitions-users"
    issuer = "trumpinvestitions-api-gateway"
    realm = "TrumpInvestitions"
}

# Database Configuration (for future use)
database {
    url = "jdbc:postgresql://localhost:5432/trumpinvestitions"
    driver = "org.postgresql.Driver"
    user = "postgres"
    password = "password"
}

# Redis Configuration (for future use)
redis {
    host = "localhost"
    port = 6379
    password = ""
}

# Internal Services Configuration
services {
    trading {
        url = "http://localhost:8081"
        timeout = 5000
    }
    
    marketData {
        url = "http://localhost:8082"
        timeout = 3000
    }
    
    analytics {
        url = "http://localhost:8083"
        timeout = 5000
    }
}

# Rate Limiting Configuration
rateLimit {
    public {
        requests = 5
        windowMs = 60000
    }
    
    protected {
        requests = 100
        windowMs = 60000
    }
    
    quotes {
        requests = 1000
        windowMs = 60000
    }
}